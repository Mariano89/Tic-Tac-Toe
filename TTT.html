<!DOCTYPE html>
<html lang="en" ng-app="tttApp">
	<head>
		<title>TicTacToe</title>
		<meta charset="UTF-8">
		<!--AngularJS-->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
		<!-- Firebase-->
    	<script src="https://cdn.firebase.com/js/client/2.0.6/firebase.js"></script>
    	<!-- AngularFire -->
    	<script src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>
		<link href="css/TTT.css" rel="stylesheet" type="text/css">
		<script src="js/main.js" type="text/javascript"></script>
		<script src="js/tttController.js" type="text/javascript"></script>
		
	</head>
	<body x-ng-controller="TTTController as ttt">
		<header><h1>Tic-Tac-Toe</h1></header>
		
		<div id="leftSidebar">
			
			<h4>Player one: {{ ttt.playerOne.wins }}</h4>
			
			<h2 x-ng-bind="p1name" class="p1name"></h2><br/>
				<input type="text" placeholder="Enter your name" x-ng-model="p1name">
			
			<h4>Player two: {{ ttt.playerTwo.wins }} </h4>
			
			<h2 x-ng-bind="p2name" class="p2name"></h2><br/>
				<input type="text" placeholder="Enter your name" x-ng-model="p2name">

			<h4>Ties: </h4>
		
		</div>
		<div id="rightSidebar"></div>
		
		<!-- Game board and functionality -->
    	
    		<div class="board">
    			<div x-ng-repeat="tile in ttt.tiles">
        			<div class="tiles" x-ng-click="tile.click()">
        				<h1 class="symbols">{{tile.players}}</h1>
        			</div>
        		</div>
    		</div>   		
		
		<!-- <button x-ng-click="newGame.click()" class="startbtn">New Game</button>
 -->
	</body>
</html>
