<!DOCTYPE html>
<html ng-app="TicTacToeApp">
	<head>
		<title>TicTacToe</title>
		<meta charset="UTF-8">
		<!--AngularJS-->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
		<!-- Firebase-->
    	<script src="https://cdn.firebase.com/js/client/2.0.6/firebase.js"></script>
    	<!-- AngularFire -->
    	<script src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>
		<link href="css/TTT.css" rel="stylesheet" type="text/css">
		<script src="js/TTT.js" type="text/javascript"></script>
		
	</head>
	<body x-ng-controller="TTTController as ttt">
		<header><h1>Tic-Tac-Toe</h1></header>
		
		<div id="leftSidebar">
			<h2>Player 1</h2><br/>
			<h2>Player 2</h2>
		</div>
		<div id="rightSidebar"></div>
		<table>
    		<tr x-ng-repeat="board in tiles">
        		<td x-ng-repeat="tile in board" x-ng-click="click()"></td>      		
    		</tr>   		
		</table>
		<button id="startbtn">Start Game</button>

	</body>
</html>
